# This is a basic workflow to help you get started with Actions

name: CI

# Déclenche ce workflow à chaque push
on: 
    push:
      branches: ["main"]
      workflow_dispatch:

jobs:
  test:

    # Utilise l'image d'environnement Ubuntu la plus récente
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        # Action pour cloner le dépôt github
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          # Installer Node.js version 20
          node-version: "20"

      - name: Install dependencies
        # Installer les dépendances du projet
        run: npm install

      - name: Run Cypress tests
        # Exécuter les tests Cypress
        run:  run: npx cypress run

      - name: Run Postman tests
        run: |
          npm install -g newman 
           - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-test-results
          path: cypress/reports

      - name: Generate HTML report
        if: always()
        run: |
          npx marge cypress/reports/*.json -o cypress/reports/html
        continue-on-error: true

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-html-report
          path: cypress/reports/html